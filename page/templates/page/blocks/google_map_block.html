{% load wagtailcore_tags %}
<section class="google-map mt-2">
    <iframe title="Map of {{self.place_name }}"
        width="100%"
        height="300"
        frameborder="0"
        style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}&q={{ self.place_name|urlencode }}+{{ self.address|urlencode }}&zoom={{ self.zoom }}"
        allowfullscreen
    ></iframe>
</section>
